{{ define "main" }}
  {{ .Content }}
  <center>
    <table width="95%">
    {{ range .Data.Pages }}
      <tr>
        <td><a href="{{ .URL }}">{{ .Title }}</a></td>
        <td style="float: right">{{ dateFormat "January 2, 2006" .Date}}</td>
      </tr>
    {{ end }}
    </table>
  </center>
{{ end }}
